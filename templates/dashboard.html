<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/dashboard.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/create-note">Create note</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </header>
    <h1>Dashboard</h1>
    <p>{{ username }} is logged in currently</p>
    <hr>
    {% for note in notes_lst %}
        <ul id="note-{{ note[0] }}">
            <li><b>{{ note[1] }}</b></li>
            <li>{{ note[2] }}</li>
            <li>{{ note[3] }}</li>
            <li>{{ note[4] }}</li>
            <button onclick=deleteNote({{ note[0] }})>Delete note</button>
            <!-- <a href="/edit-note"><button>Edit post</button></a> -->
            <button onclick=openModal({{ note[0] }})>Edit note</button>
        </ul>
        <hr>
    {% endfor %}
    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close" id="closeModal" onclick=closeModal()>&times;</span>
            <p class="note-id" id="note-id"></p>
            <form action="/edit-note" method="post">
                <input type="text" name="id" id="id-field" readonly>
                <input type="text" name="title" id="title-field">
                <input type="text" name="content" id="content-field">
                <input type="submit" value="Edit note">
            </form>
        </div>
    </div>
</body>
</html>
